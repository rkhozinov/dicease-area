{% set active_page = request.path %}
<ul class="nav nav-pills text-center">
{% for nav in navigation %}
    {% set url = url_for(nav|replace(' ','_')) %}
    <li role="presentation" {%- if active_page==url%} class="active" {% endif %}>
        <a href="{{url}}">{{nav|capitalize}}</a>
    </li>
{% endfor %}
</ul>
<br>
